<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Chamados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
}
.filters select {
    padding: 8px;
    font-size: 14px;
}
.filters button {
    padding: 8px 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
table th, table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: center;
}
table th {
    background-color: #007bff;
    color: white;
}
.status, .criticidade {
    font-weight: bold;
}
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}
    </style>

    <div class="container">

        <div class="filters">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">Todos</option>
                <option value="aberto">Aberto</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
            </select>

            <label for="criticidade">Criticidade:</label>
            <select id="criticidade" name="criticidade">
                <option value="">Todos</option>
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>

            <button id="filtrar">Filtrar</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Criticidade</th>
                    <th>Colaborador Responsável</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Chamado 1</td>
                    <td><span class="status aberto">Aberto</span></td>
                    <td><span class="criticidade alta">Alta</span></td>
                    <td>João Silva</td>
                    <td>
                        <button class="editar">Editar</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Chamado 2</td>
                    <td><span class="status em_andamento">Em Andamento</span></td>
                    <td><span class="criticidade media">Média</span></td>
                    <td>Ana Souza</td>
                    <td>
                        <button class="editar">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal" id="modalEditar">
        <div class="modal-content">
            <h2>Editar Chamado</h2>
            <label for="novoStatus">Novo Status:</label>
            <select id="novoStatus" name="novoStatus">
                <option value="aberto">Aberto</option>
                <option value="em_andamento">Em Andamento</option>
                <option value="concluido">Concluído</option>
            </select>

            <label for="novoColaborador">Colaborador Responsável:</label>
            <input type="text" id="novoColaborador" name="novoColaborador">

            <button id="salvarAlteracoes">Salvar Alterações</button>
            <button id="cancelarAlteracoes">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
